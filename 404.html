<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #050b1a, #02050f);
      color: #cbd5e1;
      overflow: hidden;
    }

    /* header */
    .header {
      padding: 20px 40px;
    }

    .logo {
      color: #4cc9f0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
    }

    /* hero */
    .hero {
      height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-content {
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 5rem;
      color: #4cc9f0;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .hero-content h2 {
      font-size: 1.6rem;
      margin-bottom: 14px;
    }

    .hero-content p {
      opacity: 0.8;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .home-btn {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4895ef, #4cc9f0);
      color: #020617;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(76, 201, 240, 0.35);
    }

    /* floating physics */
    .floating-bg span {
      position: absolute;
      color: rgba(76, 201, 240, 0.08);
      font-size: 2.2rem;
      user-select: none;
      animation: float 14s linear infinite;
    }

    .floating-bg span:nth-child(1) { top: 20%; left: 10%; }
    .floating-bg span:nth-child(2) { top: 60%; left: 15%; animation-duration: 18s; }
    .floating-bg span:nth-child(3) { top: 30%; left: 75%; animation-duration: 20s; }
    .floating-bg span:nth-child(4) { top: 70%; left: 70%; animation-duration: 16s; }
    .floating-bg span:nth-child(5) { top: 40%; left: 50%; animation-duration: 22s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="index.html" class="logo">Learn Physics</a>
  </header>

  <main class="hero">

    <div class="floating-bg">
      <span>F = ma</span>
      <span>E = mc²</span>
      <span>Δx</span>
      <span>∫</span>
      <span>v →</span>
    </div>

    <div class="hero-content">
      <h1>404</h1>
      <h2>This path violates known laws of physics.</h2>
      <p>
        The page you’re looking for does not exist.
        Either the link is broken or spacetime disagreed with your request.
      </p>

      <a href="index.html" class="home-btn">
        Return to Home
      </a>
    </div>

  </main>

</body>
</html>
